<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>34. While loop</title>
</head>
<body>

	<!-- 04:14:29 -->

	<h1>WHile loop</h1>

	<p>adalah versi loop lebih sederhana dibanding for</p>
	<p>di while hanya ada 1 kondisi loop, tanpa init dan post</p>

	<script>
		{
			let i = 0;
			while (i <= 5) {
				document.writeln(`<p>while loop ke : ${i}</p>`);
				i++;
			}
		}
	</script>

	<p>kalo butuh hanya kondisinya saja, disarankan gunkana while jangan for</p>
	<p>artinya untuk init udah di deklarasikan sebelumnya</p>
	
</body>
</html>
