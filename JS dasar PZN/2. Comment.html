<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2. Comment</title>
</head>
<body>
	
	<!-- 00:25;00 -->

	<h2>Komentar / comment</h2>
	<p>Komentar adalah kode program yang tidak akan di eksekusi ketika dibaca</p>
	<p>Komentar biasanya digunakan untuk petunjuk atau info tambahan</p>
	<p>Di js kita bisa tambahk komentar juga.</p>
	<p>ada 2 cara</p>
	<p><b>Dengan // komentar ini untuk 1 baris</b></p>
	<p><b>Dengan /* komentar */ ini untuk multi baris</b></p>

	<script>

		// komentar 1 baris
		document.writeln("teks ini akan dibaca");
		/*
		Komentar
		multi
		baris
		*/

	</script>

</body>
</html>
