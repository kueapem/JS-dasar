	<title>28. Operator ternary</title>

<body>

	<!-- 03:31:25 -->

	<h1>Operator ternary</h1>
	<p>merupakan oeprator sederhana dari if expression</p>
	<p>ternary op terdiri dari kondisi yang dievaluasi, jika menghasilkan nilai true maka nilai pertama akan diambil, jika false maka nilai kedua diambil</p>
	<p>ternary tandanya menggunakan tanda ? (tanya)</p>

	<script>
		{
			let nilai = 76;
			let result = nilai >= 75 ? "lulus" : "gagal";
			document.writeln(`<p>${result}</p>`);
		}
	</script>
	
</body>
