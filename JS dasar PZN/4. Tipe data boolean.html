<body>

	<!-- 00:36:00 -->

	<h1>Tipe data boolean</h1>
	<p>Tipe data boolean hanya berisi 2 data, true atau false (yes / no)</p>
	<p>Tipe data boolean ini akan sangat banyak digunakan dalam bahasa pemrograman.</p>
	
	<script>
		document.writeln(true);
		document.writeln(false);
	</script>

	<p>Penggunaannya biasa digunakan dengan if else, </p>
